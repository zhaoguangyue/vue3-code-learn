<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./dist/vue.global.js"></script>
    <script type="module">
        console.log(Vue)
        var {createApp, reactive } = Vue
        const app = {
            template: `
                <div>
                       {{state.count}}
                       <button @click="handlerClick">点击</button>
                </div>`,
            setup() {
                const state = reactive({
                  count:12345
                })
                const handlerClick = ()=>{
                  state.count++
                }
                return {
                    state,
                    handlerClick
                }
            }
        }
        var proxy = createApp(app).mount('#app')
        console.log('proxy----------',proxy)
        console.log(proxy.state)
    </script>
</body>
</html>
